{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col justify-center">
<h1 class="text-center font-bold text-gray-200 text-3xl mb-20">Message Template Creation</h1>
<form action="" method="post" class="self-center w-1/3 text-gray-200 text-lg space-y-3">
    {% csrf_token %}
    <p>
        <label for="subject">Subject:</label>
        {{ form.subject}}
    </p>
    <p>
        <label for="message">Message:</label>
        <br>
        {{ form.message }}
    </p>
    <input type="submit" value="Save" class="btn btn-primary btn-block mt-3 p-2 bg-green-500 hover:bg-green-600 rounded">
</form>
<div>
{% endblock %}
