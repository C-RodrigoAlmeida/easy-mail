{% extends 'base.html' %}

{% block content %}
<div class="m-5 rounded-lg">
    <h1 class="text-3xl text-white mb-5">Send an E-mail</h1>

    <div class="mb-5">
        <form action="" method="GET">
            <label for="recipients" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-mail recipients:</label>
            <select 
                name="recipients" 
                class="block w-full p-2.5 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            >
                <option selected value="">Select an option</option>
                <option value="">Individual</option>
                <option value="">Group</option>
                <option value="">Contacts in File</option>
            </select> 
        </form>
    </div>

    <div id="recipients-option" class="mb-5">
        <select name="" id="" class="hidden block w-full p-2.5 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <option selected value="">Select an option</option>
            {% for recipient in recipients %}
                <option value="">{{ recipient }}</option>
            {% endfor %}
        </select>
        <select name="" id="" class="hidden block w-full p-2.5 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <option selected value="">Select an option</option>
            {% for group in groups %}
                <option value="">{{ group }}</option>
            {% endfor %}
        </select>
        <form class="hidden">
            <label for="file" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Choose a file:</label>
            <input type="file" name="file" id="file" class="block w-full p-2.5 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </form>
    </div>

    <div class="mb-5">
        <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-mail title:</label>
        <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>

    <div class="template-option mb-5">
        <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-mail template:</label>
        <select class="block w-full p-2.5 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <option selected value="">Select an option</option>
            {% for template in templates %}
                <option value="{{ template.id }}">{{ template.subject }}</option>
            {% endfor %}
        </select>
    </div>
</div>          
{% endblock %}
