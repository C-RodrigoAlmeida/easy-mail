{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="p-10 m-5 bg-[#202c33] rounded-lg shadow text-gray-300">
        <h1 class="text-center text-3xl mb-10">Login</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class='flex gap-4'>
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium ">Employee ID:</label>
                    {{ form.username }}
                </div>
                <div>
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium">Password:</label>
                    {{ form.password }}
                </div>
            </div>
            <input type="submit" value="Login" class="w-full bg-[#8696a0] hover:bg-teal-800 text-white p-2 rounded mt-3 cursor-pointer">
        </form>
    </div>
</div>
{% endblock %}
