{% extends 'base.html' %}

{% block content %}
<form>
    <div class="flex justify-center min-h-screen">
        <div class="box-content m-5 rounded">
            <h1 class="text-center font-bold text-black text-3xl mb-20">Message Template List:</h1>

            <ol>
            {% for template in templates %}
                <li>
                    <a href="{% url 'inbox:message_template_detail' template.id %}">{{ template.subject }}</a>
                </li>
            {% empty %}
                <h3>No message template registered</h3>
            {% endfor %}
            </ol>

        </div>
    </div>
{% endblock %}
