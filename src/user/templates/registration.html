{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="box-content bg-slate-800 pb-10 pt-10 px-10 py-10 m-5 rounded">
        <h1 class="text-center text-white text-3xl mb-10">Registration</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register" class="btn btn-primary btn-block mt-3 p-2 bg-indigo-500 hover:bg-indigo-600 rounded">
        </form>
    </div>
</div>
{% endblock %}
